<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat container">


    <header class="chat-top">
      <div class="chat-top-container chat-container">

        <div class="chat-top-left">
          <span class="chat-top-left-cicrle"></span>
          <p class="chat-top-left-user-name">Mark zuckerberg</p>
        </div>
        <img src="img/close.svg" width="24" height="24" class="chat-top-cancel"></img>
      </div>
    </header>

    <div class="chat-middle">
      <div class="chat-middle-container chat-container">
        <div class="chat-middle-day">
        <span class="chat-middle-day-line"></span>
        <time datetime="2021-05-06" class="chat-middle-day-info">Today</time>
        <span class="chat-middle-day-line"></span>
        </div>

        <div class="chat-message">
          <time class="time-style" datetime="10:53">10:53</time>
          <div class="chat-message-left left">
            <p class="chat-message-left-text chat-message-text">Hi, Mark! I made a new design for Messenger App.</p>
          </div>
        </div>
          <div class="chat-message right">
            <time class="time-style right-time" datetime="10:53">10:57</time>
            <div class="chat-message-left right-message-box">
              <p class="chat-message-text chat-message-text">Yo! Send it to my assistant and we'll review it during the
                year.</p>
            </div>
        </div>

        <div class="chat-message">
          <time class="time-style" datetime="10:53">11:03</time>
          <div class="chat-message-left left-short">
            <p class="chat-message-left-text chat-message-text">But, Mark...</p>
          </div>
        </div>

        <div class="chat-message right">
          <div class="chat-message-left right-message-box right-red">
            <p class="chat-message-text chat-message-text">You were blocked by the user.</p>
          </div>
        </div>
    </div>


  </div>

  <div class="chat-bottom">
    <div class="chat-bottom-container chat-container">
      <div class="bottom">
          <p>Enter your chat message</p>
          <button type="button" class="send">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
